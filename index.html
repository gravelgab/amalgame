<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="indexstyles.css">
</head>
<body>
    <div id="menu">
        <button onclick="toggleBox(1)">Button 1</button>
        <button onclick="toggleBox(2)">Button 2</button>
        <button onclick="toggleBox(3)">Button 3</button>
        <button onclick="toggleBox(4)">Button 4</button>
        <button onclick="toggleBox(5)">Button 5</button>
    </div>

    <div id="box1" class="box">
        <p>Text Box 1 - Some random text here.</p>
    </div>

    <div id="box2" class="box">
        <p>Text Box 2 - More random text for demonstration.</p>
    </div>

    <div id="box3" class="box">
        <p>Text Box 3 - Another set of random text.</p>
    </div>

    <div id="box4" class="box">
        <p>Text Box 4 - Different text to showcase the concept.</p>
    </div>

    <div id="box5" class="box">
        <p>Text Box 5 - Final set of text for the last button.</p>
    </div>

    <script src="indexscript.js"></script>
</body>
</html>
